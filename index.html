<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dustjs-linkedin/3.0.1/dust-core.min.js">
<body>
    <i class="fa-brands fa-linkedin" style="color: #0d4cba;"></i>
    <div class="cont">
        <div class="box">
            <div class="heading"><b>Linked</div><span class="logo">in</span></b>
            <h1>Sign in</h1>
            <h4>Stay updated on your professional world</h4>
            <input class="email" type="email" placeholder="Email">
            <input class="password" type="password" placeholder="Password">
            <br><br>
            <div class="forgot"><b>Forgot Password?</b></div>
            <div class="signin">
                <button id="btn">Sign in</button>
            </div>
            <div class="last"><b>New to linkedln? Join now</b></div>
        </div>
    </div>
</body>
</html>
